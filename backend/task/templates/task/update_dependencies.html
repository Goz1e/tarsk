{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
  
  <div class="d-flex justify-content-center">
    <p class="fw-light">create task</p>
  </div>

  <br><br>

  
  <div class="flex-row gap-3 justify-content-around">

    <div class="row  pt-3 gap-3">
      <div id="imgdiv" class="col-sm-4 text-center shadow">
            <img class="thumbnail img-responsive align-self-center"  src="{% static '/images/index.svg' %}" 
                style="max-width:100%;height: auto;max-height: 100%;"> 
     </div>

     <div class="col-sm-3 rounded shadow">

     </div>

     <div class="col-sm-3 shadow rounded w-25">
        <form method="post" class="form-control-sm w-100 h-50" action="{% url 'task:update_dependencies' slug=task.slug %}">
          {% csrf_token %}
          {{ dep_form | crispy}}
          <button class="btn btn-outline-primary btn-sm" type="submit">submit</button>
        </form>
      </div>
    </div>

  </div>



  {% else %}
  <p>You are not logged in</p>
  <p><h1>Welcome</h1></p>
  
  <p><h4><a href="{% url 'login' %}">Log In</a> or <a href="{% url 'account:signup' %}">create account</a></h4></p>
{% endif %}
{% endblock %}
